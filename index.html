<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Dynamic UI Elements</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="#home" onclick="currentSlide(1)">Z's image carousel</a>
            <div class="dropdown">
              <button class="dropbtn">Image Menu 
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#" onclick="currentSlide(1)">Image 1</a>
                <a href="#" onclick="currentSlide(2)">Image 2</a>
                <a href="#" onclick="currentSlide(3)">Image 3</a>
              </div>
            </div> 
          </div>

        <div class="carousel-container">
            <!-- carousel divs adapted from w3schools -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img1.jpeg" style="width:100%">
                <div class="text">Gunpowder Falls State Park</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img2.jpeg" style="width:100%">
                <div class="text">Ice with moss in Gunpowder Falls SP</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img3.jpeg" style="width:100%">
                <div class="text">Icy falls in Gunpowder Falls SP</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

    </div>
</body>
</html>
